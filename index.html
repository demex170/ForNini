<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ნინისთვის 💗</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- მუსიკა -->
  <audio id="music" src="music.mp3" loop></audio>

  <!-- გულების კონტეინერი -->
  <div id="hearts"></div>

  <div class="card">
    <h1>ნინისთვის ✨💗</h1>

    <p class="text">
      უბრალოდ მინდოდა გამეღიმებინე.  
      მიყვარხარ და მიხარია, რომ ხარ 💗
    </p>

    <!-- მთავარი ღილაკი -->
    <button id="mainBtn" onclick="startLove()">ნახე 💫</button>

    <!-- ფოტო / ვიდეო ღილაკები -->
    <div id="mediaButtons" class="hidden buttons">
      <button onclick="showPhoto()">ფოტო 📷</button>
      <button onclick="showVideo()">ვიდეო 🎥</button>
    </div>

    <!-- ფოტო -->
    <div id="photoBox" class="hidden">
      <img src="photo.jpg" alt="ნინი 💗">
    </div>

    <!-- ვიდეო -->
    <div id="videoBox" class="hidden">
      <video controls>
        <source src="video.mp4" type="video/mp4">
        შენი ბრაუზერი ვიდეოს ვერ ხსნის
      </video>
    </div>
  </div>

  <script>
    function startLove() {
      document.getElementById("music").play();
      document.getElementById("mainBtn").innerText = "💗";
      document.getElementById("mediaButtons").style.display = "flex";
      createHearts();
    }

    function showPhoto() {
      document.getElementById("photoBox").style.display = "block";
      document.getElementById("videoBox").style.display = "none";
    }

    function showVideo() {
      document.getElementById("videoBox").style.display = "block";
      document.getElementById("photoBox").style.display = "none";
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "💗";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.getElementById("hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>

</body>
</html>
